<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“ˆ Trade Summary</title>

  <!-- Bootstrap & DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 95%;
      margin: auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 25px;
      gap: 15px;
    }

    h2 {
      font-weight: 600;
      font-size: 1.7rem;
      color: #ffffff;
      margin: 0;
    }

    .btn-back {
      font-size: 0.9rem;
      padding: 8px 14px;
      border-radius: 8px;
      background: #007bff;
      color: #ffffff;
      border: none;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background: #0056b3;
    }

    .table-container {
      overflow-x: auto;
    }

    /* DataTable Styles */
    table.dataTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.1);
    }

    table.dataTable thead {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
    }

    table.dataTable th,
    table.dataTable td {
      text-align: center;
      padding: 12px;
      vertical-align: middle;
    }

    table.dataTable tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    table.dataTable tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Profit/Loss Highlighting */
    table.dataTable tbody tr.profit-row {
      background-color: #e6f4ea !important;
      color: #146c43;
    }

    table.dataTable tbody tr.loss-row {
      background-color: #fdecea !important;
      color: #b02a37;
    }

    /* Fix for DataTable Controls Visibility */
    .dataTables_wrapper label,
    .dataTables_wrapper .dataTables_info {
      color: #ffffff;
    }

    .dataTables_wrapper input[type="search"],
    .dataTables_wrapper select {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border: 1px solid #ffffff;
      border-radius: 4px;
      padding: 5px;
      margin-left: 5px;
    }

    .dataTables_wrapper select option {
      background-color: #0f172a;
      color: #ffffff;
    }

    ::placeholder {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .header-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="header-row">
        <h2>ðŸ“Š Trade Summary</h2>
        <a href="{{ url_for('index') }}" class="btn-back">ðŸ”™ Back</a>
      </div>
      <div class="table-container">
        {{ table | safe }}
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- DataTables & Profit/Loss Highlight -->
  <script>
    $(document).ready(function () {
      $('#tradeTable').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        info: true,
        responsive: true
      });

      // Highlight profit/loss
      $('#tradeTable tbody tr').each(function () {
        const row = $(this);
        const profitText = row.find("td:contains('.')").last().text();
        const profit = parseFloat(profitText);

        if (!isNaN(profit)) {
          if (profit > 0) row.addClass("profit-row");
          else if (profit < 0) row.addClass("loss-row");
        }
      });
    });
  </script>

</body>
</html>
